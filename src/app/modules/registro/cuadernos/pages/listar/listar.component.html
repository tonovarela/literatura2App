<div class="container-fluid">
    <div class="row">
        <h4 class="page-title">Cuadernos</h4>
        <hr>
    </div>
    <div class="row">
        <div class="col">


            <ejs-grid [dataSource]='cuadernos' [filterSettings]="filterSettings" allowReordering='true' allowFiltering=true
                allowPaging="true" allowResizing="true" allowSorting="true" [pageSettings]='pageSettings'
                [height]="height">
                <e-columns>
                    <e-column field='sku1' headerText='Sku' width=100>
                        <ng-template #template let-data>
                            <a href="javascript:void(0);" (click)="verDetalle(data.sku1)">{{data.sku1}}</a>
                        </ng-template>
                    </e-column>
                    <e-column field='sku2' headerText='Sku 2' width=100>                        
                    </e-column>
                    <e-column field='descripcion' headerText='DescripciÃ³n' width=150>                        
                    </e-column>
                    <e-column field='fecha_registro' headerText='registro' width=150>
                        <ng-template #template let-data>
                            <p>{{data.fecha_registro | date:'dd/MM/yyyy  h:mm:ss a '}}</p>
                        </ng-template>
                    </e-column>    
                    <e-column field='fecha_actualizacion' headerText='actualizacion' width=150>
                        <ng-template #template let-data>
                            <p>{{data.fecha_actualizacion| date:'dd/MM/yyyy  h:mm:ss a '}}</p>
                        </ng-template>
                    </e-column>                        
                    </e-columns>
                    
            </ejs-grid>


        </div>
    </div>

</div>
